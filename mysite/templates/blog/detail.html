{% extends 'layout.html' %}

{% block content %}
<div class ="row">
    <div class="container"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
            <h1>{{ blog.title }}</h1>
            <p>작성자 - {{ blog.user.username }}</p>
            <p>작성일 - {{ blog.created_date }}</p>
            <p>{{ blog.content }}</p>
            <p>
                <img src="{{ blog.thumbnail.url }}" alt="">
            </p>

            <p>
                <a href="{% url 'blog:list' %}">목록</a>
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </p>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
